<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emad Adel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 2.5em;
    }
    h2 {
      font-size: 1.5em;
      color: #555;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1em;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007acc;
      color: white;
      border-radius: 5px;
    }
    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div id="site-content">
    <h1 id="name">Loading...</h1>
    <h2 id="title"></h2>
    <p id="bio"></p>
    <a id="linkedin" target="_blank">LinkedIn Profile</a>
    <a id="cv" target="_blank">Download CV</a>
  </div>

  <!-- YAML parser -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <!-- Load and insert YAML data -->
  <script>
    fetch('data/info.yml')
      .then(response => response.text())
      .then(yamlText => {
        const data = jsyaml.load(yamlText);

        document.getElementById('name').textContent = data.name;
        document.getElementById('title').textContent = data.title;
        document.getElementById('bio').textContent = data.bio;
        document.getElementById('linkedin').href = data.linkedin;
        document.getElementById('cv').href = data.cv;
      })
      .catch(error => {
        console.error("Error loading site info:", error);
        document.getElementById('name').textContent = "Failed to load site info";
      });
  </script>

</body>
</html>
